<html>
    <head>
        <title>Flex demo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="row">
            <div class="meadow">
                <h1>Meadow</h1>
                <img src = "https://gristle.org/grantcompsci/meadow2.jpg"/>
                <p>A beautiful flower-filled meadow</p>
            </div>
            <div class="mountain">
                <h1>Mountain</h1>
                <img src = "https://gristle.org/grantcompsci/mounthood.jpg" />

            </div>
            <div>
                <h1>Canon Beach</h1>
                <img src = "https://gristle.org/grantcompsci/beach.jpg" />

        </div>
        <div class="row">
            <div class="larger-margin">
                <h1>Desert</h1>
                <img src = "https://gristle.org/grantcompsci/desert.jpg" />
                <p>Desert sand</p>
            </div>
            <div class="larger-margin">
                <h1>Lake</h1>
                <img src = "https://gristle.org/grantcompsci/lake.jpg" />
